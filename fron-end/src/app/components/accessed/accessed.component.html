<mat-card>
    <mat-toolbar color="primary">Informações do Acessor</mat-toolbar>
  
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width">
          <mat-label>Empresa</mat-label>
          <input matInput formControlName="companyName" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>CNPJ</mat-label>
          <input matInput formControlName="cnpj" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Endereço</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Numero</mat-label>
          <input matInput formControlName="numberr" /> </mat-form-field
        ><br />
  
        <mat-form-field class="full-width">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cep" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Estado</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>País</mat-label>
          <input matInput formControlName="country_name" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Login do Acessor</mat-label>
          <input matInput formControlName="login" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Endereço do IP</mat-label>
          <input matInput formControlName="ip" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="latitude" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="longitude" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="full-width">
          <mat-label>Data e hora do acesso</mat-label>
          <input matInput formControlName="dateTime" [(ngModel)]="dateTimeFormated" />
        </mat-form-field>
        <br />
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Salvar
      </button>
      <button mat-raised-button color="warn" (click)="onCancel()">
        Cancelar
      </button>
    </mat-card-actions>
  </mat-card>
