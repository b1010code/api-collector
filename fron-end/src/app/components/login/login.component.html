

<p>
  <mat-toolbar color="primary">
    <span>Computer Systems</span>
  </mat-toolbar>
</p>
<mat-card>
  <mat-toolbar color="warn" class="mat-toolbar-log">Login</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="user.login"
          type="text"
          formControlName="username"
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br />
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onSubmit()">Login</button>
  </mat-card-actions>
  <mat-toolbar color="primary" class="mat-toolbar-reg">
    <button mat-raised-button (click)="register()">Cadastrar-se</button>
  </mat-toolbar>
</mat-card>
